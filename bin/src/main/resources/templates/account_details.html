<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Accounts</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" th:href="@{/}" href="#">Accounts</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/}"
					href="#">Home</a></li>
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/accounts}" href="#">Accounts</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/api}"
					href="#">API</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<p>&nbsp;</p>
		<form th:action="@{/save}" th:object="${account}" method="post">
			<div class="form-group">
				<label for="idfield">ID</label>
					<input th:field="*{id}" th:text="${id}" class="form-control" id="idfield" type="text" placeholder="ID" readonly> <br />
				<div class="row">
					<div class="col">
						<label for="namefield">Name</label>
							<input th:field="*{givenName}" th:text="${givenName}" type="text" class="form-control" id="namefield" placeholder="Enter Given Name">
					</div>
					<div class="col">
						<label for="lastnamefield">Last Name</label>
							<input th:field="*{lastName}" th:text="${lastName}" type="text" class="form-control" id="lastnamefield" placeholder="Enter Last Name">
					</div>
				</div>
				<br />
				<label for="gmailfield">Gmail ID</label>
				<div class="input-group mb-3">
						<input th:field="*{gAccount}" th:text="${gAccount}" type="text" class="form-control" id="gmailfield" aria-describedby="emailHelp" placeholder="Enter gmail address"> <br />
					<div class="input-group-append">
						<span class="input-group-text" id="gmailfield">@gmail.com</span>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="dob">Day of birth</label>
					<input th:field="*{dob}" th:text="${dob}" type="text" class="form-control" id="dob" placeholder="Day of birth DD/MM/YYYY">
				<br />
			</div>
			<button type="submit" class="btn btn-primary">Save</button>
			<a class="btn btn-primary" style="color: white" href="#" th:href="@{/accounts}">Return</a>
		</form>
	</div>
	<div class="container">
		<hr />
		<footer>
			<p>&copy; Company 2019</p>
		</footer>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</body>
</html>
